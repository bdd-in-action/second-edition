name: Chapter 13 - Serenity/JS examples

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x, 16.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Node Modules (Flying High App)
        uses: bahmutov/npm-install@v1
        with:
          working-directory: flying-high-app

      - name: Install Node Modules (Chapter 13)
        uses: bahmutov/npm-install@v1
        with:
          working-directory: chapter-13

      - name: Test
        working-directory: chapter-13
        run: npm test

      - name: Archive Serenity BDD reports
        uses: actions/upload-artifact@v2
        if: always()
        with:
          retention-days: 3
          name: chapter-13-reports-${{ matrix.node-version }}
          path: |
            chapter-13/target/site/serenity/**/*
